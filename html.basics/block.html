<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block VS Inline</title>
    <style>
        div{
            display:inline-block;
            border:5px dashed black;
            margin-left: 15px;
        }
        p{
            display:inline;
            height: 25px;
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur, nobis!
        <div>
            Element 1, Element 2, Element 3.
        </div>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Pariatur, provident!
    </p>
</body>
</html>
