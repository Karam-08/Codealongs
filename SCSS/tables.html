<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="./styles/css/tables.css">
</head>
<body>
    <table class="table-options">
        <tr>
            <th>Table</th>
            <th>Header</th>
            <th>Content</th>
            <th>Caption</th>
        </tr>
        <tr class="row">
            <td rowspan="2">Triceratops</td>
            <td>Raptor</td>
            <td>Spinosaurus</td>
            <td>Dodo</td>
        </tr>
        <tr class="row">
            <td>T-Rex</td>
            <td>Panthera leo</td>
            <td>Panthera pardus</td>
            <td>Panthera onca</td>
        </tr>
        <tr>
            <td colspan=2>Pangea</td>
            <td>Jurassic</td>
            <td>Cretaceous</td>
            <td>Triassic</td>
        </tr>
    </table>
</body>
</html>
